<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/entry.js" type="module"></script>
    <link rel="stylesheet" href="css/entry.css" />
    <title>Entry</title>
  </head>
  <body>
    <div id="logo"></div>
    <ul id="navbar"></ul>

    <main>
      <form id="entryForm">
        <label for="entryName"> Entry Name </label>
        <input
          type="text"
          name="entryName"
          id="entryName"
          placeholder="My first entry!"
          required
        />
        <label for="entry"> Entry </label>
        <textarea name="entry" id="entry" cols="30" rows="10"></textarea>
        <button id="addEntry" type="button">Add Entry</button>
      </form>
      <div class="entryButtons">
        <button id="leftButton">left</button>
        <button id="rightButton">right</button>
      </div>
    </main>
  </body>
</html>
