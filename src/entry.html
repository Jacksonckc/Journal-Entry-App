<form>
  <label for="entryName">
    Entry Name
    <input
      type="text"
      name="entryName"
      id="entryName"
      placeholder="My first entry!"
      required
    />
  </label>
  <label for="entry">
    Entry
    <textarea name="entry" id="entry" cols="30" rows="10"></textarea>
  </label>
  <button id="addEntry">Add Entry</button>
</form>
